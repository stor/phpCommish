<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" language="JavaScript"><!--
function Calendar(Month,Year) {
var output = '';

output += '<form name="Cal"><table bgcolor="#f0f0f0" border=0><tr><td align=left width=100%>';
output += '<font color="#aa2222" face="Arial" size=+1>' + names[Month] + ' ' + Year + '<\/font><\/td><td width=50% align=right>';
output += '<select name="Month" onChange="changeMonth();">';

for (month=0; month<12; month++) {
if (month == Month) output += '<option value="' + month + '" selected>' + names[month] + '<\/option>';
else output += '<option value="' + month + '">' + names[month] + '<\/option>';
}

output += '<\/select><select name="Year" onChange="changeYear();">';

for (year=2000; year<2078; year++) {
if (year == Year) output += '<option value="' + year + '" selected>' + year + '<\/option>';
else output += '<option value="' + year + '">' + year + '<\/option>';
}

output += '<\/select><\/td><\/tr><tr><td align=center colspan=2>';

firstDay = new Date(Year,Month,1);
startDay = firstDay.getDay();

if (((Year % 4 == 0) && (Year % 100 != 0)) || (Year % 400 == 0))
days[1] = 29; 
else
days[1] = 28;

output += '<table cellspacing=0 cellpadding=0 border=0><tr><td bgcolor="#000066"><table cellspacing=1 cellpadding=0 border=0><tr>';

for (i=0; i<7; i++)
output += '<td bgcolor="#ffffff" width=40 align=center valign=middle><font size=-1 color="#000000" face="Arial"><b>' + dow[i] +'<\/b><\/font><\/td>';

output += '<\/tr><tr align=center valign=middle>';

var column = 0;
var lastMonth = Month - 1;
if (lastMonth == -1) lastMonth = 11;

for (i=0; i<startDay; i++, column++)
output += '<td bgcolor="#f0f0f0" width=40 height=20><font size=-1 color="#808080" face="Arial">' + (days[lastMonth]-startDay+i+1) + '<\/font><\/td>';

for (i=1; i<=days[Month]; i++, column++) {
output += '<td bgcolor="#ffffff" width=40 height=20>' + '<a href="javascript:changeDay(' + i + ')"><b><font size=-1 face="arial" color="#0000FF">' + i + '<\/font><\/b><\/a>' +'<\/td>';
if (column == 6) {
output += '<\/tr><tr align=center valign=middle>';
column = -1;
}
}

if (column > 0) {
for (i=1; column<7; i++, column++)
output += '<td bgcolor="#f0f0f0" width=40 height=20><font size=-1 color="#808080" face="Arial">' + i + '<\/font><\/td>';
}

output += '<\/tr><\/table><\/td><\/tr><\/table><\/form><\/td><\/tr><\/table>';

return output;
}

function changeDay(day) {
opener.day = day + '';
opener.restart();
self.close;
}

function changeMonth() {
opener.month = document.Cal.Month.options[document.Cal.Month.selectedIndex].value + '';
location.href = 'cal.htm';
}

function changeYear() {
opener.year = document.Cal.Year.options[document.Cal.Year.selectedIndex].value + '';
location.href = "cal.htm";
}

function makeArray0() {
for (i = 0; i<makeArray0.arguments.length; i++)
this[i] = makeArray0.arguments[i];
}

var names = new makeArray0('January','February','March','April','May','June','July','August','September','October','November','December');
var days = new makeArray0(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
var dow = new makeArray0('Sun','Mon','Tue','Wed','Thu','Fri','Sat');
//--></script>
</head>

<body bgcolor="#f0f0f0" topmargin=2 leftmargin=5>

<p><center>

<script type="text/javascript" language="JavaScript"><!--
document.write(Calendar(opener.month,opener.year));
//--></script>

</center>
</body>
</html>
